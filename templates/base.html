
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Analisis de datos{% endblock %}</title>
    <style>
        body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif; margin:0; background:#f7f7f7;}
        header{background:#0f172a;color:white;padding:12px 16px;display:flex;justify-content:space-between;align-items:center}
        a{color:#0ea5e9;text-decoration:none}
        table{width:100%;border-collapse:collapse;background:white}
        th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
        .container{max-width:1000px;margin:24px auto;padding:0 12px}
        .badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
        .badge-green{background:#dcfce7;color:#166534}
        .badge-gray{background:#e5e7eb;color:#374151}
        .badge-red{background:#fee2e2;color:#991b1b}
        .btn{display:inline-block;padding:8px 12px;border-radius:8px;background:#111827;color:white}
        .btn-outline{background:white;color:#111827;border:1px solid #d1d5db}
    </style>
</head>
<body>
    <header>
        <strong>Analisis de Datos</strong>
        <nav>
            {% if user.is_authenticated %}
                <span style="margin-right:12px;">Hola, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn-outline">Salir</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Ingresar</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
